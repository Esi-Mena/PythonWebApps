{% extends 'superhero_theme.html' %}



{% block content %}

<h3>Heroes  Detail</h3>

<p>
    <img class="hero" src="/{{ hero.file }}" alt="Chapter {{ hero.id }}">
</p>
<p>
    CAPTION:
    {% if hero.caption %}
    {{ hero.caption }}
    {% else %}
    No caption
    {% endif%}

</p>
<p>
    FILE PATH: {{ hero.file }}
</p>


{% endblock content %}
